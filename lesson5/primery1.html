<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
	</head>
	<body>
		<div id="app">
			<input type="range" v-model="sizeFactor" min="1" max="5" step="0.1">
			<p v-bind:style="{ 'font-size': sizeFactor + 'em' }">Текст</p>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					sizeFactor: 1
				}
			});
		</script>
	</body>
</html>
