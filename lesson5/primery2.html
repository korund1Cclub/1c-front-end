<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
		<style>
			.header--blue{
				color: blue;
			}
			.header--underlined{
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<label>
				<input type="checkbox" v-model="headerStyle.blue">Синий
			</label>
			<label>
				<input type="checkbox" v-model="headerStyle.underlined">Подчеркнутый
			</label>
			<h1 v-bind:class="{ 'header--blue': headerStyle.blue, 
							  'header--underlined': headerStyle.underlined }">
				Заголовок
			</h1>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					headerStyle: {
						blue: false,
						underlined: true
					}
				}
			});
		</script>
	</body>
</html>
