<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Рейтинг</title>
	<style>
		html, body {
height: 100%;
margin: 0;
}
body {
display: flex;
justify-content: center;
align-items: center;
}

#app {
text-align: center;
}
h1 {
margin: 0;
}
input[type="range"] {
margin: 20px 0;
}
.star {
display: inline-block;
width: 50px;
height: 50px;
background-color: green;
-webkit-clip-path: polygon(50% 0%, 63% 38%, 100% 38%,
69% 59%, 82% 100%, 50% 75%,
18% 100%, 31% 59%, 0% 38%, 37% 38%);
}
	</style>
</head>

<body>
	<div id="app">
		<h1>{{ rating }}</h1>
		<input type="range" v-model="rating" min="1" max="5" step="1">
		<div>
			<div class="star" v-for="x in rating"></div>
		</div>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		
		var vm = new Vue({
			el: "#app",
			data: {
				rating: 5
			}
		});
	</script>
</body>

</html>
