<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
	</head>
	<body>
		<div id="app">
			<ul>
				<!-- интерпретируемся по массиву items и генерируем li -->
				<li v-for="(item, index) in items">
					<!-- теклущий элемент хранится в переменной item -->
					{{ item.text }} &mdash; {{ index }}
				</li>
			</ul>
		</div>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script>
			var sample = [
				{text: "Foo"},
				{text: "Bar"},
			];
			var vm = new Vue({
				el: "#app",
				data: {
					items: sample
				}
			});
		</script>
	</body>
</html>
